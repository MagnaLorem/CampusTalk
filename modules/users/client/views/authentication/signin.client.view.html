<div data-ng-controller="AuthenticationController">
  <div class= "container">
  <h1 class="col-md-12 text-center">Study Swamp</h1>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control"
               data-ng-model="credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control"
               data-ng-model="credentials.password" placeholder="Password">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign in</button>
          &nbsp; or&nbsp;
          <a data-ui-sref="authentication.signup">Sign up</a>
        </div>
        <div class="text-center forgot-password">
          <a data-ui-sref="password.forgot">Forgot your password?</a>
        </div>
        <alert type="danger" data-ng-show="error" class="text-center text-danger">
          <span data-ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>
  <!-- footer -->
  <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-2">
          <h6>Copyright &copy; Campus Ally 2017</h6>
          </div><!-- end col-sm-2 -->
          
          <div class="col-sm-8">
            <h6>About Campus Ally</h6>
            <p>We are campus ally...</p>
          </div><!-- end col-sm-4 -->
          
          <div class="col-sm-2">
            <h6>Follow Campus Ally</h6>
            <i class="fa fa-facebook" aria-hidden="true"></i>
            
            <div class="row">
              <a  href="http://google.com"><img class = "socialMedia" ng-src="/modules/users/img/buttons/google.png" src="/modules/users/img/buttons/google.png"></a>
              <a href="http://facebook.com"><img class = "socialMedia" ng-src="/modules/users/img/buttons/facebook.png" src="/modules/users/img/buttons/facebook.png"></a>
              <a href="http://twitter.com"><img  class = "socialMedia" ng-src="/modules/users/img/buttons/twitter.png" src="/modules/users/img/buttons/twitter.png"></a>
            </div>
            
          </div><!-- end col-sm-2 -->
        </div><!-- end row -->
      </div>
    </footer>
</div>
